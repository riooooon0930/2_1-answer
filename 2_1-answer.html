<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベント</title>
  <link rel="stylesheet" type="text/css" href="2_1-answer.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(function(){
    $("#button").on("click",function(){
        alert("ボタンがクリックしました！");
    });
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button">
      <p>button</p>
    </div><!-- button -->
  </div><!-- wrapper -->
</body>
</html>
